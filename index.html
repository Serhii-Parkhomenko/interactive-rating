<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rating</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
      <div class="rating container">
        <div class="rating__icon">
          <img src="images/icon-star.svg" alt="icon-star">
        </div>
        <div class="rating__title title">How did we do?</div>
        <p class="rating__text text">
          Please let us know how we did with your support request. All feedback is appreciated to help us
          improve our offering!
        </p>
        <div class="rating__score">
          <div class="rating__score__point">1</div>
          <div class="rating__score__point">2</div>
          <div class="rating__score__point">3</div>
          <div class="rating__score__point">4</div>
          <div class="rating__score__point">5</div>
        </div>
        <button class="rating__submit">SUBMIT</button>
      </div>
      <div class="popup">
        <div class="thanks container">
          <img src="images/illustration-thank-you.svg" alt="thank-you">
          <div class="thanks__raiting__result">
            You selected <span class="raiting__point"></span> out of 5
          </div>
          <div class="thanks__title title">Thank you!</div>
          <p class="thanks__text text">
            We appreciate you taking the time to give a raiting.
            If you ever need more support, don't hesitate to get in touch!
          </p>
        </div>
      </div>
    <script src="script.js"></script>
  </body>
</html>
